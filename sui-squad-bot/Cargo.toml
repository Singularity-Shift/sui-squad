[package]
name = "sui-squad-bot"
version = "0.1.0"
edition = "2024"

[dependencies]
sui-squad-core = { path = "../sui-squad-core" }
teloxide = { version = "0.12", features = ["macros"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tracing-subscriber = "0.3"
anyhow = "1.0"
serde_json = "1.0"
openai_responses = "0.1.6" 
squard_connect = { git = "https://github.com/Singularity-Shift/squad_connect", package = "squad_connect"}
tempfile = "3.20.0"
sui_sdk = { git = "https://github.com/mystenlabs/sui", package = "sui-sdk"}
dotenvy = "0.15.7"
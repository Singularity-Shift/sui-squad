[package]
name = "sui-squad-core"
version = "0.1.0"
edition = "2024"

[lib]
name = "sui_squad_core"
path = "src/lib.rs"

[dependencies]
async-trait = "0.1"
sqlx = { version = "0.7", features = ["runtime-tokio", "sqlite", "macros", "migrate" ] }
dotenvy = "0.15"
thiserror = "1.0"
tracing = "0.1"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
teloxide = { version = "0.12", features = ["macros"] }
tokio = { version = "1", features = ["full"] }
log = "0.4"
pretty_env_logger = "0.5"
# sui-sdk = "0.40.0" # We'll use a dummy for now
sui_sdk = { git = "https://github.com/mystenlabs/sui", package = "sui-sdk"}
config = "0.13"
bcs = "0.1.6" # For serializing pure transaction arguments
sui-types = { git = "https://github.com/mystenlabs/sui", rev = "main" } # Matching sui-sdk source
langchain-rust = { git = "https://github.com/Abraxas-365/langchain-rust" } # Using git dep for now as crates.io might be outdated

